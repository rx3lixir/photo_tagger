services:
  # Основное приложение
  photo-tagger:
    build: .
    container_name: simple_photo_tagger
    ports:
      - "8000:8000"
    volumes:
      # ВАЖНО: Монтируем директорию с фотографиями
      - /home/rx3lixir/Downloads/vd/ # :ro = read-only
      # Можно монтировать несколько директорий
      #- /another/photo/directory:/app/photos2:ro
    environment:
      - DB_TYPE=postgresql # или mysql, sqlite
      - DB_HOST=postgres # имя сервиса
      - DB_PORT=5434
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=photo_archive
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
  # PostgreSQL (по умолчанию)
  postgres:
    image: postgres:15
    container_name: photo_archive_db
    environment:
      POSTGRES_DB: photo_archive
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d photo_archive"]
      interval: 10s
      timeout: 5s
      retries: 5
      # MariaDB (альтернатива - раскомментируйте если нужно)
      # mariadb:
      #   image: mariadb:11
      #   container_name: photo_archive_mariadb
      #   environment:
      #     MYSQL_ROOT_PASSWORD: password
      #     MYSQL_DATABASE: photo_archive
      #     MYSQL_USER: photo_user
      #     MYSQL_PASSWORD: photo_password
      #   ports:
      #     - "3306:3306"
